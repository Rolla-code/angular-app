<p>
  <a routerLink="/shipping">Shipping prices</a>
</p>

<div class="container">

  <div class="py-5 text-center">
    <h2>Checkout form</h2>
  </div>

  <div class="row g-5">
    <div class="col-md-5 col-lg-4 order-md-last">
      <h4 class="d-flex justify-content-between align-items-center mb-3">
        <span class="text-black">Your cart</span>
        <span class="badge bg-success rounded-pill">{{cartItems}}</span>
      </h4>

      <div *ngFor="let item of items">
      <li class="list-group-item d-flex justify-content-between lh-sm">

          <h6 class="my-0">{{ item.name }}</h6>
          <small class="text-muted">{{ item.price | currency }}</small>

        <span class="text-muted">$12</span>
      </li>
      </div>

      <ul class="list-group mb-3">
        <li class="list-group-item d-flex justify-content-between">
          <span>Total (USD)</span>
          <strong>$</strong>
        </li>
      </ul>

    </div>
  </div>

  <div class="col-md-7 col-lg-8">
    <h4 class="mb-3">Billing address</h4>

    <form [formGroup]="checkoutForm" (ngSubmit)="onSubmit()" >

      <div class="row g-3">

        <div class="col-12">
          <label for="name" class="form-label">Username</label>
          <div class="input-group">
            <span class="input-group-text">@</span>
            <input type="text" class="form-control" id="name" placeholder="Username" formControlName="name">
          </div>
        </div>

        <div class="col-12">
          <label for="address" class="form-label">Address</label>
          <input type="text" class="form-control" id="address" placeholder="1234 Main St" formControlName="address">
        </div>

      <hr class="my-4">

      <button class="w-100 btn btn-primary btn-lg m-2" type="submit" style="background-color: #119744; border: none">Purchase</button>

      </div>

    </form>

  </div>

</div>
