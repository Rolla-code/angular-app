<h2>Product Details</h2>

<div *ngIf="product">
  <h3>{{ product.name }}</h3>
  <h4>{{ product.price | currency }}</h4>
  <p>{{ product.description }}</p>
  <button type="button" class="btn mb-3" (click)="addToCart(product)" style="background-color: #DFEBDB;">
    <i class="fa fa-shopping-cart" aria-hidden="true"></i>
    Add
  </button>
</div>
